<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administratora - Logowanie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e152a;
      color: #cbd5e1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Responsive container with max width */
    .container {
      max-width: 1440px;
      width: 90%;
      margin: 0 auto;
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    /* Login panel container */
    .login-panel {
      background: rgba(21, 30, 53, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(46, 76, 175, 0.6);
      display: flex;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      min-height: 520px;
    }

    /* Left image side */
    .login-image {
      flex: 1 1 50%;
      background: linear-gradient(135deg, #424874 0%, #2e4caf 100%);
      position: relative;
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 16px 0 0 16px;
      user-select: none;
    }
    /* Overlay button on image bottom right */
    .image-button {
      position: absolute;
      bottom: 24px;
      right: 24px;
      padding: 8px 20px;
      border: 1.5px solid #9bb1fc;
      border-radius: 32px;
      background: transparent;
      color: #9bb1fc;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .image-button:hover,
    .image-button:focus {
      background-color: #9bb1fc;
      color: #0e152a;
      outline: none;
    }

    /* Right form side */
    .login-form {
      flex: 1 1 50%;
      padding: 48px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #f1f5f9;
    }

    .login-form h2 {
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 2rem;
      color: #9bb1fc;
      text-align: center;
    }

    /* Form inputs style */
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #aabbff;
    }

    input[type="text"],
    input[type="password"] {
      background: #16204b;
      border: 1.5px solid #324575;
      border-radius: 12px;
      color: #e0e7ff;
      padding: 14px 16px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
      width: 100%;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #9bb1fc;
      outline-color: #9bb1fc;
    }

    /* Show material icons inside inputs (optional) */
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group .material-icons {
      position: absolute;
      left: 16px;
      color: #5c6bc0;
      pointer-events: none;
    }
    .input-group input {
      padding-left: 44px;
    }

    /* Submit button */
    button[type="submit"] {
      background: linear-gradient(135deg, #2e4caf, #424874);
      border: none;
      color: #cbd5e1;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(135deg, #566eea, #7387fa);
      box-shadow: 0 8px 24px rgba(94, 114, 255, 0.7);
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-panel {
        flex-direction: column;
        min-height: auto;
      }
      .login-image {
        flex: none;
        width: 100%;
        height: 220px;
        border-radius: 16px 16px 0 0;
      }
      .login-image img {
        border-radius: 16px 16px 0 0;
      }
      .image-button {
        bottom: 16px;
        right: 16px;
        padding: 6px 16px;
        font-size: 0.85rem;
      }
      .login-form {
        flex: none;
        width: 100%;
        padding: 32px 24px 48px;
      }
    }

  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="login-panel" aria-labelledby="login-title">
     <div class="login-image" aria-hidden="true">
  <img
    src="zdjecie4.jpg"
    alt="Zdjęcie osoby administrującej systemem na laptopie w nowoczesnym biurze z ciemnym tłem"
    loading="lazy"
    onerror="this.style.display='none';"
  />
</div>
        <button class="image-button" tabindex="-1" aria-hidden="true">Dowiedz się więcej</button>
      </div>
      <div class="login-form">
        <h2 id="login-title">Logowanie do Panelu Administratora</h2>
        <form action="#" method="post" aria-describedby="login-desc" novalidate>
          <div id="login-desc" class="sr-only">
            Proszę podać nazwę użytkownika i hasło aby się zalogować.
          </div>
          <label for="username">Nazwa użytkownika</label>
          <div class="input-group">
            <span class="material-icons" aria-hidden="true">person</span>
            <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" autocomplete="username" required aria-required="true" />
          </div>

          <label for="password">Hasło</label>
          <div class="input-group">
            <span class="material-icons" aria-hidden="true">lock</span>
            <input type="password" id="password" name="password" placeholder="Wpisz hasło" autocomplete="current-password" required aria-required="true" />
          </div>

          <button type="submit" aria-label="Zaloguj się do panelu administratora">Zaloguj się</button>
        </form>
      </div>
    </section>
  </main>
<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // zatrzymuje domyślne wysłanie formularza

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const validUsers = ["Jolanta", "Jeremi"];
    const correctPassword = "Rumia202%";

    if (validUsers.includes(username) && password === correctPassword) {
      window.location.href = "panel.html";
    } else {
      alert("Nieprawidłowa nazwa użytkownika lub hasło.");
    }
  });
</script>

</body>
</html>
