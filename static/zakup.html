<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strona Transakcji - Zako≈Ñcz Zakupy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #6c73e6;
      --primary-light: #8e93db;
      --primary-dark: #5058d4;
      --background: linear-gradient(145deg, #181e36, #1e224a);
      --card-bg: rgba(42, 43, 63, 0.85);
      --card-border: rgba(69, 71, 106, 0.5);
      --text: #cfd2f7;
      --text-light: #bfc1df;
      --text-dark: #5a5f87;
      --success: #34d399;
      --warning: #fbbf24;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(108, 115, 230, 0.2), transparent 80%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(108, 115, 230, 0.15), transparent 80%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    /* Stepper */
    .stepper-container {
      position: relative;
      margin: 30px auto 40px;
      max-width: 700px;
    }

    .stepper {
      display: flex;
      justify-content: space-between;
      list-style: none;
      padding: 0;
      position: relative;
      z-index: 2;
    }

    .stepper::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      height: 3px;
      background: #4549a7;
      z-index: 1;
    }

    .stepper li {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      width: 100%;
    }

    .step-number {
      background: var(--primary);
      color: white;
      font-weight: 700;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      box-shadow: 0 0 15px var(--primary);
      transition: all 0.3s ease;
      position: relative;
    }

    .step-number.active {
      background: var(--success);
      box-shadow: 0 0 15px var(--success);
    }

    .step-label {
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: center;
      transition: all 0.3s ease;
    }

    .step-label.active {
      color: white;
      font-weight: 600;
    }

    .step-connector {
      position: absolute;
      top: 12px;
      left: 0;
      height: 3px;
      background: var(--success);
      width: 50%;
      z-index: 2;
      transition: all 0.5s ease;
    }

    /* Header */
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .page-header h1 {
      font-weight: 900;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.04em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .page-header small {
      display: block;
      font-size: 1rem;
      color: var(--text-light);
    }

    .secure-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(52, 211, 153, 0.15);
      padding: 8px 16px;
      border-radius: 30px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--success);
    }

    /* Form Container */
    .form-container {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      padding: 30px;
      position: relative;
      backdrop-filter: blur(10px);
      margin-bottom: 40px;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards 0.2s;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: white;
      position: relative;
      padding-bottom: 10px;
    }

    .section-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .section-step {
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      box-shadow: 0 0 15px var(--primary);
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    /* Form Rows */
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      flex: 1;
      position: relative;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: block;
      color: var(--text-light);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      background-color: rgba(35, 36, 58, 0.7);
      border: 1px solid rgba(69, 71, 106, 0.7);
      border-radius: 8px;
      padding: 14px 18px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 115, 230, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 40px;
      color: var(--primary-light);
    }

    /* Summary Section */
    .summary-container {
      background: rgba(35, 36, 58, 0.7);
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: 20px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .summary-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(108, 115, 230, 0.3);
    }

    .summary-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(69, 71, 106, 0.5);
    }

    .summary-title {
      font-weight: 700;
      color: white;
      font-size: 1.2rem;
    }

    .edit-btn {
      background: rgba(108, 115, 230, 0.2);
      color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .edit-btn:hover {
      background: rgba(108, 115, 230, 0.3);
    }

    .summary-content {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .product-image {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4f46e5, #818cf8);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .product-details {
      flex: 1;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: white;
    }

    .product-description {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-light);
    }

    .summary-footer {
      display: flex;
      justify-content: space-between;
      padding-top: 15px;
      border-top: 1px solid rgba(69, 71, 106, 0.5);
    }

    .total-label {
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .total-price {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--success);
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 25px;
      background: rgba(35, 36, 58, 0.5);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
    }

    .checkbox-wrapper input {
      margin-top: 3px;
    }

    .checkbox-wrapper a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .checkbox-wrapper a:hover {
      text-decoration: underline;
      color: var(--primary-light);
    }

    /* Submit Button */
    .submit-container {
      text-align: center;
      margin-top: 20px;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 50px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(108, 115, 230, 0.5);
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    button[type="submit"]::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      transition: all 0.6s ease;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 115, 230, 0.7);
    }

    button[type="submit"]:hover::after {
      left: 150%;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: auto;
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .payment-method {
      width: 50px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 115, 230, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(108, 115, 230, 0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 115, 230, 0); }
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }

      .summary-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .product-details {
        text-align: center;
      }

      .page-header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .page-header h1 {
        font-size: 1.8rem;
      }

      .section-header {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Stepper -->
    <div class="stepper-container">
      <div class="step-connector"></div>
      <ul class="stepper" aria-label="Etapy p≈Çatno≈õci">
        <li>
          <span class="step-number active">1</span>
          <span class="step-label active">Dane osobowe</span>
        </li>
        <li>
          <span class="step-number">2</span>
          <span class="step-label">Podsumowanie</span>
        </li>
      </ul>
    </div>

    <!-- Header -->
    <header class="page-header">
      <h1>ZAKO≈ÉCZ ZAKUPY</h1>
      <small>Bezpieczna p≈Çatno≈õƒá online</small>
      <div class="secure-badge">
        <i class="fas fa-lock"></i>
        <span>Bezpieczne po≈ÇƒÖczenie SSL</span>
      </div>
    </header>

    <!-- Form -->
      <main>
      <form id="checkoutForm" class="form-container" novalidate>
        <!-- Personal Data Section -->
        <section class="mb-8">
          <h2 class="section-header">
            <span class="section-step">1</span>
            Dane osobowe
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Imiƒô</label>
              <input type="text" id="firstName" name="firstName" placeholder="Wpisz swoje imiƒô" required />
              <i class="fas fa-user input-icon"></i>
            </div>
            <div class="form-group">
              <label for="lastName">Nazwisko</label>
              <input type="text" id="lastName" name="lastName" placeholder="Wpisz swoje nazwisko" required />
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Wpisz sw√≥j adres email" required />
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label for="phone">Telefon</label>
            <input type="text" id="phone" name="phone" placeholder="Wpisz sw√≥j numer telefonu" required />
            <i class="fas fa-phone input-icon"></i>
          </div>

          <div class="form-group">
            <label for="address">Adres</label>
            <input type="text" id="address" name="address" placeholder="Wpisz sw√≥j adres" required />
            <i class="fas fa-home input-icon"></i>
          </div>
        </section>

        <!-- Summary Section -->
        <section>
          <h2 class="section-header">
            <span class="section-step">2</span>
            Podsumowanie p≈Çatno≈õci
          </h2>

           <div class="summary-container" id="summaryBox">
            <div class="summary-header">
              <div class="summary-title">Tw√≥j zakup</div>
              <button type="button" class="edit-btn">
                <i class="fas fa-edit"></i>
                <span>Zmie≈Ñ</span>
              </button>
            </div>
            <div class="summary-content">
              <div class="product-image">
                <i class="fas fa-dumbbell"></i>
              </div>
              <div class="product-details">
                <div class="product-name"></div>
                <div class="product-description">Indywidualny plan treningowy + dieta</div>
                <div class="product-price"></div>
              </div>
            </div>
            <div class="summary-footer">
              <div class="total-label">Do zap≈Çaty:</div>
              <div class="total-price"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Wiadomo≈õƒá dla sprzedawcy (opcjonalna)</label>
            <textarea id="message" name="message" placeholder="Czy masz jakie≈õ specjalne wymagania lub uwagi?"></textarea>
          </div>

          <div class="submit-container">
            <button type="submit" id="submitBtn">
              <i class="fas fa-lock"></i>
              Z≈Ç√≥≈º zam√≥wienie
            </button>
          </div>
        </section>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>¬© 2025 Jolanta Miszczak - Trening & ≈ªywienie. Wszystkie prawa zastrze≈ºone.</p>
      <div class="payment-methods">
        <div class="payment-method"><i class="fab fa-cc-visa"></i></div>
        <div class="payment-method"><i class="fab fa-cc-mastercard"></i></div>
        <div class="payment-method"><i class="fab fa-cc-paypal"></i></div>
        <div class="payment-method"><i class="fab fa-cc-apple-pay"></i></div>
      </div>
    </footer>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    // Obs≈Çuga r√≥≈ºnych nazw parametr√≥w
    const offerId = params.get('offer') || params.get('produkt') || '';
    let offerPrice = (params.get('price') || params.get('cena') || '').replace(/\s?z≈Ç$/, '');

    // Wype≈Çniacz podsumowania
    const nameEl = document.querySelector('.product-name');
    const priceEl = document.querySelector('.product-price');
    const totalEl = document.querySelector('.total-price');

    if (offerId) nameEl.textContent = offerId;
    if (offerPrice) {
      priceEl.textContent = offerPrice + ' z≈Ç';
      totalEl.textContent = offerPrice + ' z≈Ç';
    }

    // Obs≈Çuga submita
    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Przetwarzanie...';

      const payload = {
        first_name: document.getElementById('firstName').value,
        last_name: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        purchase_date: new Date().toISOString().split('T')[0],
        items: offerId ? [offerId] : [],
        offer_id: offerId,
        price: offerPrice,
        comment: document.getElementById('message').value || ''
      };

      try {
        const res = await fetch('/api/transactions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await res.json();
        btn.innerHTML = '<i class="fas fa-check"></i> Zam√≥wienie z≈Ço≈ºone!';
        alert('Zapisano transakcjƒô. ID: ' + result.id);
        e.target.reset();
      } catch {
        alert('B≈ÇƒÖd zapisu transakcji, spr√≥buj ponownie.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-lock"></i> Z≈Ç√≥≈º zam√≥wienie';
      }
    });
  });
</script>
</body>
